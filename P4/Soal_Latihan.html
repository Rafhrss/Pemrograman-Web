<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laporan Nilai Mahasiswa</title>
    <link rel="stylesheet" href="Soal_Latihan.css">
</head>
<body>
    <div class="card">
        <h1 id="header-title">laporan Studi Rafa</h1>
        
        <!-- input untuk nama mahasiswa -->
        <div class="mb-4">
            <label for="input-nama">Nama: </label>
            <input type="text" id="input-nama" placeholder="Masukan Nama">
        </div>
        
        <!-- input untuk nilai mahasiswa -->
        <div class="mb-4">
            <label for="input-nilai">Nilai: </label>
            <input type="number" id="input-nilai" placeholder="Masukan Nilai">
        </div>

        <!-- tombol submit -->
        <button id="submit-btn">Submit</button>
        <hr>

        <!-- menampilkan hasil -->
        <p>Nama: <span id="nama-mhs">-</span></p>
        <p>Nilai: <span id="nilai-mhs">-</span></p>
        <p id="status-kelulusan">Status: Sedang di proses...</p>
    </div>

    <script src="Soal_Latihan.js"></script>
</body>
</html>
