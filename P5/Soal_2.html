<!-- Praktikum 5.12 -->
<html>
  <head>
    <title>Struktur Perulangan For</title>
  </head>
  <body>
    <script type="text/javascript">
      // meminta input jumlah perulangan
      var jumlah = prompt('Masukkan jumlah pengulangan:', 0);

      // lakukan perulangan sebanyak jumlah yang diinput
      for (var i = 1; i <= jumlah; i++) {
        document.write(i + '. Sampai Jumpa Kembali<br/>');
      }
    </script>
  </body>
</html>
