<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Script</title>
    <script type="text/javascript">document.write("Hello, ini javascript di bagian &lt;head&gt");</script>
</head>
<body>
    <h2>bagian body</h2>
    <script type="text/javascript">document.write('belajar javascript')</script>
</body>
</html>
