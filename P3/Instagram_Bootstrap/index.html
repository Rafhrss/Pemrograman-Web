<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"/>
    <style>
      body{background-color:#000;color:#f5f5f5}
      .main-container{max-width:975px;margin:auto}
      .profile-pic,.highlight-img,.post-img{object-fit:cover}
      .profile-pic{width:150px;height:150px}
      .highlight-img{width:66px;height:66px;border:2px solid #363636}
      .highlight-text{font-size:.75rem}
      .btn-custom{background-color:#363636;color:#f5f5f5;font-weight:600;font-size:.9rem;border:none}
      .btn-custom:hover{background-color:#4a4a4a;color:#f5f5f5}
      .bio-link{color:#e0f1ff;text-decoration:none;font-weight:600}
      .nav-tabs-custom{border-top:1px solid #363636;color:#a8a8a8}
      .nav-tabs-custom .nav-link-custom{color:#a8a8a8;
        border-top:1px solid transparent;
        font-size:.8rem;letter-spacing:1px;
        cursor:pointer;padding-block:1rem;
        display:flex;justify-content:center;
        align-items:center}
      .nav-tabs-custom .nav-link-custom.active{color:#f5f5f5;border-top:1px solid #f5f5f5}
      .post-img{width:100%;aspect-ratio:1/1}@media (max-width:767px){.profile-pic{width:80px;height:80px}
      .stats-text-mobile{font-size:.8rem;color:#a8a8a8}}
    </style>
</head>
<body class="bg-black text-white">
<div class="container-fluid main-container p-3 p-md-4">
    <header class="d-flex d-md-none justify-content-between align-items-center pb-3">
        <div class="text-secondary"><i class="bi bi-lock"></i></div>
        <h1 class="fs-6 fw-bold m-0">rafhris._ <i class="bi bi-chevron-down"></i></h1>
        <i class="bi bi-list fs-4"></i>
    </header>

    <div class="row align-items-center">
        <div class="col-4 col-md-4 text-center">
            <img src="img/saya.jpg" class="rounded-circle profile-pic p-1" style="border: 2px solid #555" alt="Profile Picture"/>
        </div>
        <div class="col-8 col-md-8">
            <div class="d-none d-md-flex align-items-center mb-3">
                <h1 class="fs-4 fw-normal m-0 me-4">rafhris._</h1>
                <button class="btn btn-sm btn-custom me-2">Edit profil</button>
                <button class="btn btn-sm btn-custom me-2">Lihat arsip</button>
                <i class="bi bi-gear fs-4"></i>
            </div>
            <div class="d-flex justify-content-around text-center mb-3">
                <div><span class="fw-bold d-block">4</span><span class="stats-text-mobile">kiriman</span></div>
                <div><span class="fw-bold d-block">378</span><span class="stats-text-mobile">pengikut</span></div>
                <div><span class="fw-bold d-block">346</span><span class="stats-text-mobile">diikuti</span></div>
            </div>
            <div class="d-none d-md-block">
                <p class="fw-bold m-0">Rafh</p>
                <p class="m-0" style="font-size: 0.9rem">Junior Programmer | Rafa Haris.</p>
                <a href="https://taplink.cc/rafahars" class="bio-link">Deskripsi</a>
            </div>
        </div>
    </div>

    <div class="d-block d-md-none px-2 mt-3">
        <p class="fw-bold m-0">Rafh</p>
        <p class="m-0" style="font-size: 0.9rem">Junior Programmer | Rafa Haris.</p>
        <p class="m-0" style="font-size: 0.9rem">Trying To Do Better</p>
        <a href="https://taplink.cc/rafahars" class="bio-link">Deskripsi</a>
        <div class="d-grid gap-2 mt-3">
            <button class="btn btn-sm btn-custom">Edit profil</button>
        </div>
    </div>

    <div class="d-flex mt-4 text-center" style="overflow-x: auto; white-space: nowrap">
        <div class="me-3">
            <img src="img/makan.jpg" class="rounded-circle highlight-img" alt="Sorotan"/>
            <p class="highlight-text mt-1">Sorotan</p>
        </div>
        <div class="me-3">
            <img src="img/saya2.jpg" class="rounded-circle highlight-img" alt="Sorotan"/>
            <p class="highlight-text mt-1">Sorotan</p>
        </div>
        <div>
            <div class="rounded-circle highlight-img d-flex align-items-center justify-content-center" style="border: 2px dashed #555"><i class="bi bi-plus fs-1"></i></div>
            <p class="highlight-text mt-1">Baru</p>
        </div>
    </div>

    <div class="d-flex justify-content-around mt-4 text-center nav-tabs-custom">
        <div class="flex-fill nav-link-custom active"><i class="bi bi-grid-3x3"></i></div>
        <div class="flex-fill nav-link-custom"><i class="bi bi-bookmark"></i></div>
        <div class="flex-fill nav-link-custom"><i class="bi bi-person-square"></i></div>
    </div>

    <div class="row g-1 mt-2">
        <div class="col-4"><img src="img/foto1.png" alt="Post 1" class="post-img"/></div>
        <div class="col-4"><img src="img/foto2.png" alt="Post 2" class="post-img"/></div>
        <div class="col-4"><img src="img/foto3.png" alt="Post 3" class="post-img"/></div>
        <div class="col-4"><img src="img/foto4.png" alt="Post 4" class="post-img"/></div>
        <div class="col-4"><img src="img/foto5.png" alt="Post 5" class="post-img"/></div>
        <div class="col-4"><img src="img/foto6.png" alt="Post 6" class="post-img"/></div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
