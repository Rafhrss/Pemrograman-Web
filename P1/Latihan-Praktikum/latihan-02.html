<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Heading</title>
</head>
<body>
    <!-- heading dari H1 sampai H6 -->
    <h1>ini heading 1 (Judul Utama)</h1>
    <h2>ini heading 2 (Sub Judul)</h2>
    <h3>ini heading 3</h3>
    <h4>ini heading 4</h4>
    <h5>ini heading 5</h5>
    <h6>ini heading 6</h6>

    <!-- Contoh penggunaan heading dalam struktur dokument -->
    <h1>Bab 1: Pengenalan Web</h1>
    <h2>1.1 apa itu HTML</h2>
    <h3>Definisi HTML</h3>
    <h3>Sejarah HTML</h3>
    <h2>1.2 Mengapa Belajar HTML</h2>
</body>
</html>
